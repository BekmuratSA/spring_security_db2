<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <br>
    <h1>Edit Product</h1>
    <br>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">

        <table border="o" align="10">
            <tr>
                <td>Product Id</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Brand</td>
                <td><input type="text" th:field="*{brand}"></td>
            </tr>
            <tr>
                <td>Made IN</td>
                <td><input type="text" th:field="*{madeIn}"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
